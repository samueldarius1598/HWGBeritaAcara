<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Form Berita Acara</title>
    <link rel="icon" href="{{ url_for('static', path='img/faviconHWGBeritaAcara.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  </head>
  <body>
    <div class="page auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Masuk</h1>
          <p class="auth-sub">Gunakan email dan password yang sudah terdaftar.</p>
        </div>

        {% if message %}
        <div class="alert {% if status == 'success' %}success{% else %}error{% endif %}">{{ message }}</div>
        {% endif %}

        <form class="auth-form" method="post" action="/login">
          <input type="hidden" name="next" value="{{ next_url }}">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          <div class="field password-field">
            <label for="password">Password</label>
            <div class="password-wrap">
              <input type="password" id="password" name="password" required autocomplete="current-password">
              <button type="button" class="password-toggle" data-target="password" aria-label="Tampilkan password">
                <span class="icon-show" aria-hidden="true">
                  <svg viewBox="0 0 24 24" role="img" focusable="false">
                    <path d="M12 5c5.05 0 9.27 3.11 11 7-1.73 3.89-5.95 7-11 7S2.73 15.89 1 12c1.73-3.89 5.95-7 11-7Zm0 2C7.82 7 4.3 9.36 3.06 12 4.3 14.64 7.82 17 12 17s7.7-2.36 8.94-5C19.7 9.36 16.18 7 12 7Zm0 2.5A2.5 2.5 0 1 1 9.5 12 2.5 2.5 0 0 1 12 9.5Z"/>
                  </svg>
                </span>
                <span class="icon-hide" aria-hidden="true">
                  <svg viewBox="0 0 24 24" role="img" focusable="false">
                    <path d="M3 4.27 4.28 3 21 19.72 19.73 21l-3.01-3.01A11.5 11.5 0 0 1 12 19C6.95 19 2.73 15.89 1 12a12.9 12.9 0 0 1 4.02-5.04L3 4.27Zm5.37 5.37A2.5 2.5 0 0 0 11.86 13l-3.49-3.49ZM12 5c5.05 0 9.27 3.11 11 7a13.03 13.03 0 0 1-3.32 4.29l-1.42-1.42A10.5 10.5 0 0 0 20.94 12C19.7 9.36 16.18 7 12 7c-.96 0-1.89.13-2.77.38L7.67 5.82C9.01 5.3 10.48 5 12 5Z"/>
                  </svg>
                </span>
              </button>
            </div>
          </div>
          <div class="auth-actions">
            <button type="submit" class="btn primary btn-submit">Masuk</button>
          </div>
        </form>

        <div class="auth-footer">
          Belum punya akun?
          <a href="/register?next={{ next_url | urlencode }}">Daftar di sini</a>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script>
  </body>
</html>
