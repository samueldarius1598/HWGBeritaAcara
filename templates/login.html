<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Form Berita Acara</title>
    <link rel="icon" href="{{ url_for('static', path='img/faviconHWGBeritaAcara.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  </head>
  <body>
    <div class="page auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Masuk</h1>
          <p class="auth-sub">Gunakan email dan password yang sudah terdaftar.</p>
        </div>

        {% if message %}
        <div class="alert {% if status == 'success' %}success{% else %}error{% endif %}">{{ message }}</div>
        {% endif %}

        <form class="auth-form" method="post" action="/login">
          <input type="hidden" name="next" value="{{ next_url }}">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>
          <div class="auth-actions">
            <button type="submit" class="btn primary btn-submit">Masuk</button>
          </div>
        </form>

        <div class="auth-footer">
          Belum punya akun?
          <a href="/register?next={{ next_url | urlencode }}">Daftar di sini</a>
        </div>
      </div>
    </div>
  </body>
</html>
